        .token.gold {

        .feedback {

        .level-selector {

        .level-btn {

        .level-btn:hover {

        .level-btn.completed {

        .level-btn.locked {

        .level-btn .level-number {

        }

        }

<body>
    <div class="container">

            </p>
            <div class="input-group">

                <input type="text" id="nickname" placeholder="ì˜ˆ: ê³±ì…ˆì™• ë¯¼ìˆ˜" maxlength="10">
            </div>

        <!-- ë ˆë²¨ ì„ íƒ í™”ë©´ -->
        <div id="levelScreen" class="screen">
            <h1>ë ˆë²¨ ì„ íƒ</h1>
            <p id="playerName" style="font-size: 1.3em; color: #ff6b6b; margin-bottom: 20px;"></p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">ì´ í† í°</div>
                    <div class="stat-value" id="totalTokens">0</div>

                <div class="stat-item">
                    <div class="stat-label">í´ë¦¬ì–´ ë ˆë²¨</div>

            </div>
            
            <div class="tokens" id="tokenDisplay"></div>
            
            <div class="level-selector" id="levelSelector"></div>

        </div>
        
        <!-- ê²Œì„ í™”ë©´ -->
        <div id="gameScreen" class="screen">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">ë ˆë²¨</div>
                    <div class="stat-value" id="currentLevel">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ë¬¸ì œ</div>
                    <div class="stat-value" id="currentQuestion">1/5</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">í† í°</div>
                    <div class="stat-value" id="currentTokens">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ì •ë‹µë¥ </div>
                    <div class="stat-value" id="accuracy">100%</div>
                </div>
            </div>
            
            <div class="level-progress">
                <div class="level-progress-fill" id="progressFill" style="width: 20%"></div>

            <div class="problem" id="problem">
                10 Ã— 20 = ?
            </div>

            <div>
                <button class="btn" onclick="checkAnswer()">ì •ë‹µ í™•ì¸! ğŸ¯</button>
                <button class="btn" onclick="showLevelScreen()">ë ˆë²¨ ì„ íƒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
            </div>
            
            <div id="feedback" class="feedback" style="display: none;"></div>
        </div>
        
        <!-- ë ˆë²¨ ì™„ë£Œ í™”ë©´ -->
        <div id="completionScreen" class="screen completion-screen">
            <h1>ğŸ‰ ë ˆë²¨ í´ë¦¬ì–´! ğŸ‰</h1>
            <div class="trophy">ğŸ†</div>
            <div class="level-badge" id="completedLevel">ë ˆë²¨ 1 ì™„ë£Œ</div>
            <p id="completionMessage" style="font-size: 1.3em; margin: 20px 0;"></p>
            <div class="tokens" id="earnedTokens"></div>
            <div>
                <button class="btn next" onclick="nextLevel()">ë‹¤ìŒ ë ˆë²! ğŸš€</button>
                <button class="btn" onclick="showLevelScreen()">ë ˆë²¨ ì„ íƒ</button>
            </div>
        </div>
    </div>

    <script>
        let gameData = {
            playerName: '',
            currentLevel: 1,
            currentQuestion: 1,
            totalTokens: 0,
            levelTokens: [],
            completedLevels: new Set(),
            correctAnswers: 0,
            totalAnswers: 0,
            currentLevelQuestions: []
        };
        
        // ë ˆë²¨ë³„ ë¬¸ì œ ë²”ìœ„ ì„¤ì •
        const levelConfig = {
            1: { name: 'ê¸°ì´ˆí¸', range: { min: 10, max: 19 }, questionsPerLevel: 5, tokenReward: 'bronze' },
            2: { name: 'ë„ì „í¸', range: { min: 15, max: 25 }, questionsPerLevel: 5, tokenReward: 'bronze' },
            3: { name: 'ì‹¤ë ¥í¸', range: { min: 20, max: 35 }, questionsPerLevel: 5, tokenReward: 'silver' },
            4: { name: 'ê³ ìˆ˜í¸', range: { min: 30, max: 50 }, questionsPerLevel: 5, tokenReward: 'silver' },
            5: { name: 'ë§ˆìŠ¤í„°í¸', range: { min: 40, max: 99 }, questionsPerLevel: 5, tokenReward: 'gold' }
        };
        
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ
        function loadGameData() {
            const saved = localStorage.getItem('mathGameData');
            if (saved) {
                const data = JSON.parse(saved);
                gameData = { ...gameData, ...data };
                gameData.completedLevels = new Set(data.completedLevels || []);
            }
        }
        
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥
        function saveGameData() {
            const dataToSave = {
                ...gameData,
                completedLevels: Array.from(gameData.completedLevels)
            };
            localStorage.setItem('mathGameData', JSON.stringify(dataToSave));
        }
        
        // í™”ë©´ ì „í™˜
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // ê²Œì„ ì‹œì‘
        function startGame() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”! ğŸ˜Š');
                return;
            }
            
            gameData.playerName = nickname;
            saveGameData();
            showLevelScreen();
        }
        
        // ë ˆë²¨ ì„ íƒ í™”ë©´ í‘œì‹œ
        function showLevelScreen() {
            document.getElementById('playerName').textContent = `ì•ˆë…•í•˜ì„¸ìš”, ${gameData.playerName}ë‹˜! ğŸŒŸ`;
            document.getElementById('totalTokens').textContent = gameData.totalTokens;
            document.getElementById('clearedLevels').textContent = `${gameData.completedLevels.size}/5`;
            
            updateTokenDisplay();
            updateLevelSelector();
            showScreen('levelScreen');
        }
        
        // í† í° ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateTokenDisplay() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            tokenDisplay.innerHTML = '';
            
            gameData.levelTokens.forEach(token => {
                const tokenElement = document.createElement('div');
                tokenElement.className = `token ${token.type}`;
                tokenElement.textContent = token.level;
                tokenDisplay.appendChild(tokenElement);
            });
        }
        
        // ë ˆë²¨ ì„ íƒê¸° ì—…ë°ì´íŠ¸
        function updateLevelSelector() {
            const levelSelector = document.getElementById('levelSelector');
            levelSelector.innerHTML = '';
            
            for (let level = 1; level <= 5; level++) {
                const levelBtn = document.createElement('div');
                levelBtn.className = 'level-btn';
                
                if (gameData.completedLevels.has(level)) {
                    levelBtn.classList.add('completed');
                } else if (level > 1 && !gameData.completedLevels.has(level - 1)) {
                    levelBtn.classList.add('locked');
                }
                
                levelBtn.innerHTML = `
                    <div class="level-number">${level}</div>
                    <div class="level-name">${levelConfig[level].name}</div>
                `;
                
                if (!levelBtn.classList.contains('locked')) {
                    levelBtn.addEventListener('click', () => startLevel(level));
                }
                
                levelSelector.appendChild(levelBtn);
            }
        }
        
        // ë ˆë²¨ ì‹œì‘
        function startLevel(level) {
            gameData.currentLevel = level;
            gameData.currentQuestion = 1;
            gameData.correctAnswers = 0;
            gameData.totalAnswers = 0;
            gameData.currentLevelQuestions = generateQuestions(level);
            
            updateGameScreen();
            showScreen('gameScreen');
        }
        
        // ë¬¸ì œ ìƒì„±
        function generateQuestions(level) {
            const config = levelConfig[level];
            const questions = [];
            
            for (let i = 0; i < config.questionsPerLevel; i++) {
                const num1 = Math.floor(Math.random() * (config.range.max - config.range.min + 1)) + config.range.min;
                const num2 = Math.floor(Math.random() * (config.range.max - config.range.min + 1)) + config.range.min;
                questions.push({ num1, num2, answer: num1 * num2 });
            }
            
            return questions;
        }
        
        // ê²Œì„ í™”ë©´ ì—…ë°ì´íŠ¸
        function updateGameScreen() {
            const currentQ = gameData.currentLevelQuestions[gameData.currentQuestion - 1];
            
            document.getElementById('currentLevel').textContent = gameData.currentLevel;
            document.getElementById('currentQuestion').textContent = `${gameData.currentQuestion}/5`;
            document.getElementById('currentTokens').textContent = gameData.totalTokens;
            document.getElementById('problem').textContent = `${currentQ.num1} Ã— ${currentQ.num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            
            const accuracy = gameData.totalAnswers > 0 ? Math.round((gameData.correctAnswers / gameData.totalAnswers) * 100) : 100;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            
            const progressWidth = (gameData.currentQuestion / 5) * 100;
            document.getElementById('progressFill').style.width = `${progressWidth}%`;
            
            // ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
            setTimeout(() => {
                document.getElementById('answerInput').focus();
            }, 100);
        }
        
        // ì—”í„° í‚¤ë¡œ ë‹µ ì œì¶œ
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('gameScreen').classList.contains('active')) {
                checkAnswer();
            }
        });
        
        // ë‹µì•ˆ í™•ì¸
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const currentQ = gameData.currentLevelQuestions[gameData.currentQuestion - 1];
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                alert('ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”! ğŸ˜Š');
                return;
            }
            
            gameData.totalAnswers++;
            
            if (userAnswer === currentQ.answer) {
                gameData.correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.textContent = `ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ${currentQ.num1} Ã— ${currentQ.num2} = ${currentQ.answer}`;
                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `âŒ í‹€ë ¸ì–´ìš”. ì •ë‹µì€ ${currentQ.answer}ì…ë‹ˆë‹¤. ë‹¤ì‹œ ìƒê°í•´ë³´ì„¸ìš”!`;
                
                setTimeout(() => {
                    nextQuestion();
                }, 2500);
            }
            
            feedback.style.display = 'block';
            updateGameScreen();
        }
        
        // ë‹¤ìŒ ë¬¸ì œ
        function nextQuestion() {
            if (gameData.currentQuestion < 5) {
                gameData.currentQuestion++;
                updateGameScreen();
            } else {
                completeLevel();
            }
        }
        
        // ë ˆë²¨ ì™„ë£Œ
        function completeLevel() {
            const level = gameData.currentLevel;
            const config = levelConfig[level];
            const accuracy = (gameData.correctAnswers / gameData.totalAnswers) * 100;
            
            // í† í° íšë“ (ì •ë‹µë¥ ì— ë”°ë¼)
            let tokensEarned = 0;
            let tokenType = config.tokenReward;
            
            if (accuracy >= 80) {
                tokensEarned = 3;
                if (accuracy === 100) tokenType = 'gold';
            } else if (accuracy >= 60) {
                tokensEarned = 2;
            } else {
                tokensEarned = 1;
            }
            
            // í† í° ì¶”ê°€
            for (let i = 0; i < tokensEarned; i++) {
                gameData.levelTokens.push({ level, type: tokenType });
            }
            gameData.totalTokens += tokensEarned;
            
            // ë ˆë²¨ ì™„ë£Œ í‘œì‹œ
            gameData.completedLevels.add(level);
            
            // ì™„ë£Œ í™”ë©´ ì—…ë°ì´íŠ¸
            document.getElementById('completedLevel').textContent = `ë ˆë²¨ ${level} ì™„ë£Œ`;
            document.getElementById('completionMessage').textContent = 
                `${gameData.correctAnswers}ë¬¸ì œë¥¼ ë§í˜”ì–´ìš”! (ì •ë‹µë¥ : ${Math.round(accuracy)}%)`;
            
            const earnedTokensDiv = document.getElementById('earnedTokens');
            earnedTokensDiv.innerHTML = '';
            for (let i = 0; i < tokensEarned; i++) {
                const token = document.createElement('div');
                token.className = `token ${tokenType}`;
                token.textContent = level;
                earnedTokensDiv.appendChild(token);
            }
            
            saveGameData();
            showScreen('completionScreen');
        }
        
        // ë‹¤ìŒ ë ˆë²¨
        function nextLevel() {
            if (gameData.currentLevel < 5) {
                startLevel(gameData.currentLevel + 1);
            } else {
                alert('ğŸ‰ ëª¨ë“  ë ˆë²¨ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤! ì¶•í•˜í•©ë‹ˆë‹¤!');
                showLevelScreen();
            }
        }
        
        // ì§„í–‰ìƒí™© ì´ˆê¸°í™”
        function resetProgress() {
            if (confirm('ì •ë§ë¡œ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                gameData = {
                    playerName: gameData.playerName,
                    currentLevel: 1,
                    currentQuestion: 1,
                    totalTokens: 0,
                    levelTokens: [],
                    completedLevels: new Set(),
                    correctAnswers: 0,
                    totalAnswers: 0,
                    currentLevelQuestions: []
                };
                saveGameData();
                showLevelScreen();
            }
        }
        
        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            loadGameData();
            
            if (gameData.playerName) {
                showLevelScreen();
            } else {
                showScreen('welcomeScreen');
            }
        }
        
        // ê²Œì„ ì‹œì‘
        initGame();
    </script>
